<h1>contact-us</h1>
<form>
    <div class="form-container">
  <div class="form-row">
    <div class="form-group">
      <label for="f.name">first-name</label>
      <input type="first-name" class="form-control" id="name" placeholder="your name">
    </div>
    <div class="form-group">
      <label for="l.name">Last-name</label>
      <input type="last-name" class="form-control" id="last-name" placeholder="your last-name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="location">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="Address" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option>telegana</option>
        <option>andhra-pradesh</option>
        <option>chennai</option>
        <option>mumbai</option>
        <option>goa</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputZip">Pin-code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  
  <button type="submit">Sign in</button>
</div>
</form>
